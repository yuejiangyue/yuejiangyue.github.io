<html>

<head>
  <meta charset="utf-8">

  <!-- Ionicons -->
  <link rel="stylesheet" href="static/admin-lte/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/admin-lte/dist/css/AdminLTE.min.css">

  <link rel="stylesheet" href="static/admin-lte/plugins/iCheck/square/blue.css">

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <!-- <a href="#"></a> -->
      <p><b>P&G</b>&nbsp;recruitment</p>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your operation</p>

      <form name="form" id="login-form">
        <div class="form-group has-feedback">
          <input id="username" type="text" class="form-control" placeholder="Username" name="username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input id="password" type="password" class="form-control" placeholder="Password" name="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <div class="checkbox icheck">
              <label>
                <!-- <input type="checkbox"> Remember Me -->
                <input type="radio" name="identity" id="candidate" value="candidate">Candidate
                <input type="radio" name="identity" id="recruiting-team" value="recruiting-team">Recruiting team
              </label>
            </div>

          </div>
          <div class="col-sm-3">
            <input type="button" class="btn btn-primary btn-block btn-flat" onclick="login()" value="Sign In">
          </div>
          <!-- /.col -->

          <!-- /.col -->
        </div>

      </form>

      <!-- <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div> -->
      <!-- /.social-auth-links -->

      <a href="#">I forgot my password</a><br>
      <a href="pages/register1.html" class="text-center">Register a new membership as candidate</a><br>
      <a href="pages/register2.html" class="text-center">Register a new membership as recruiting-team</a>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery 3 -->
  <script src="static/admin-lte/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="script/jquery-form.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="static/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="static/admin-lte/plugins/iCheck/icheck.min.js"></script>

  <script src="script/login.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' /* optional */
      });
    });
  </script>
</body>

</html>
